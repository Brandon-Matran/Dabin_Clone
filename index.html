<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dabin Fan Site</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <header class="top-header">
        <div class="topnav">
          <img class="topnav-logo" src="../resources/dabin-top-logo.jpg" />
        </div>
        <div class="nav-bottom-row">
          <a class="home" href="#home">HOME</a>
          <a class="tickets" href="#tickets">SHOWS</a>
          <a>MUSIC</a>
          <a>ABOUT</a>
          <a
            href="#"
            class="help-link"
            aria-expanded="true"
            onmouseover="toggleAriaExpanded(true)"
            onmouseout="toggleAriaExpanded(false)"
          >
            <span>HELP</span>
          </a>

          <script>
          function toggleAriaExpanded(value) {
            const helpLink = document.querySelector('.help-link');
            const helpListContainer = helpLink.querySelector('.help-list-container');

            helpLink.setAttribute('aria-expanded', value);

            if (value) {
              helpListContainer.style.display = 'block';
              helpListContainer.style.opacity = 1;
            } else {
              helpListContainer.style.display = 'none';
              helpListContainer.style.opacity = 0;
            }
          }
        </script>
        </div>
      </header>

      <div class="background-container">
        <div class="help-list-container">
              <ul class="help-list">
                <li style="color: white">FAQ</li>
                <li>Contact</li>
              </ul>
            </div>
        </div>

        <img
          class="background-image"
          src="https://dabinmusic.com/cdn/shop/files/dabin-sq-2_1000x.jpg?v=1613601313"
        />
      </div>
      <div>
        <p>Placeholder</p>
      </div>
    </div>
  </body>
</html>
